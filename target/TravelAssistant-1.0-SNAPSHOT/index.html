<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My map</title>
	<link rel="stylesheet" href="./css/mystyle.css">
	<link rel="stylesheet" href="./libs/v6.3.1-dist/ol.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"></head>
<body>
	<div>
		<div id='map' class='map'></div>
		<button class="opener" id="opener"><img class="openerimg" src="data\arrow.png"></button>
		<div id="popup" class="ol-popup">
			<a href="#" id="popup-closer" class="ol-popup-closer"></a>
			<div id="popup-content"></div>
			<a id='more' href="#" >More info</a>
		</div>
		<div id="side" class="sidenav">
			<a href="#" id="side-closer" class="ol-popup-closer"></a>
			<div >
				<div id=sidehead>
					<img src="data\logo.png"  style="max-inline-size: -webkit-fill-available;">
					<div class="sideparts" >
						<button id="weatheropener" type="button"><div id="weather">Heraclion Weather Forecast <img class="icon" src="data\arrow2.png"></div></button>
					<div id="weatherwidget">
						<a class="weatherwidget-io" href="https://forecast7.com/en/35d3425d14/heraklion/" data-label_1="HERACLIÓN" data-label_2="WEATHER" data-theme="original" >HERACLIÓN WEATHER</a>
						<script>
								!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
						</script>
					</div>
					</div>
					<div class="sideparts" id="filters">
						<div class="sideparts" id="explore">Explore</div>
						<button  class="fbtn" id="hotels" type="button">
							<div  class="rounded-circle ebtn" id="hotel"><img class="fimg" src="data\hotel.png"></div>
							<div class="btndescr">Hotels</div>
						</button>
						<button  class="fbtn" id="restaurants" type="button">
							<div  class="rounded-circle ebtn" id="restaurant"><img class="fimg" src="data\restaurant.png"></div>
							<div class="btndescr">Restaurants</div>
						</button>
						<button  class="fbtn" id="bars" type="button">
							<div  class="rounded-circle ebtn" id="Bar"><img class="fimg" src="data\bar.png"></div>
							<div class="btndescr">Cafe-Bars</div>
						</button>
						<button  class="fbtn" id="morebtn" type="button">
							<div  class="rounded-circle ebtn" id="moref"><img class="fimg" src="data\more.png"></div>
							<div class="btndescr">More</div>
						</button>
						<div id="morebtns">
							<button  class="fbtn" id="sights" type="button">
								<div  class="rounded-circle ebtn" id="sight"><img class="fimg" src="data\sight.png"></div>
								<div class="btndescr">Sights</div>
							</button>
							<button  class="fbtn" id="pharma" type="button">
								<div  class="rounded-circle ebtn" id="super"><img class="fimg" src="data\pharma.png"></div>
								<div class="btndescr">Pharmacy</div>
							</button>
							<button  class="fbtn" id="beaches" type="button">
								<div  class="rounded-circle ebtn" id="beach"><img class="fimg" src="data\beach.png"></div>
								<div class="btndescr">Beach</div>
							</button>
							<button  class="fbtn" id="lessbtn" type="button">
								<div  class="rounded-circle ebtn" id="moref"><img class="fimg" src="data\less.png"></div>
								<div class="btndescr">Less</div>
							</button>
						</div>
						<button  class="fbtn" id="xs" type="button">
							<div  class="rounded-circle ebtn" id="x"><img class="fimg" id="xi" src="data\x.png"></div>
							<div class="btndescr">Reset Filters</div>
						</button>
					</div>
					<div class="sideparts" id="myloc"><div id="weather">Find your Location<img class="icon" src="data\myloc.png"></div></div>
				</div>
				<div id=sidecont></div>
			</div>
		</div>
	</div>
	<script src='./js/main.js'></script>
	<script src='./libs/v6.3.1-dist/ol.js'></script>
</body>
</html>
